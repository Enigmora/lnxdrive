name: CI

on:
  push:
    branches: [main, "feat/*", "fix/*"]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev libdbus-1-dev libsecret-1-dev

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --exclude lnxdrive-fuse --exclude lnxdrive-conflict --exclude lnxdrive-audit --exclude lnxdrive-telemetry --all-targets -- -D warnings

      - name: Build
        run: cargo build --workspace --exclude lnxdrive-fuse --exclude lnxdrive-conflict --exclude lnxdrive-audit --exclude lnxdrive-telemetry

      - name: Test
        run: cargo test --workspace --exclude lnxdrive-fuse --exclude lnxdrive-conflict --exclude lnxdrive-audit --exclude lnxdrive-telemetry

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
